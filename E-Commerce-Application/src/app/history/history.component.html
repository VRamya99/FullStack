<div class="container mt-5">
    <h2 class="mb-4">Order History</h2>
    <button
          (click)="goToProducts()"
          class="btn btn-primary"
        >
            Back to Products
        </button>
   
    <div *ngIf="isLoading" class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading your order history...</p>
    </div>
  
   
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
  
    
    <div *ngIf="!isLoading && orderItems.length > 0" class="row">
      <div
        *ngFor="let order of orderItems"
        class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Order #{{ order.id }}</h5>
          </div>
          <div class="card-body d-flex flex-column">
            <h6 class="card-subtitle mb-2 text-muted">Status: {{ order.status }}</h6>
            <p class="card-text">
              <strong>Total Price:</strong> {{ order.totalPrice | currency }}
            </p>
            <p class="card-text">
              <strong>Created At:</strong> {{ formatDate(order.createAt) }}
            </p>
  
       
            <div class="mt-auto">
                <button
                  (click)="viewDetailedOrder(order.id)"
                  class="btn btn-outline-primary w-100"
                >
                  View Detailed Order
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>
  
   
    <div *ngIf="!isLoading && orderItems.length === 0" class="alert alert-info" role="alert">
      You have no past orders.
    </div>
  </div>

<div class="container d-flex align-items-center justify-content-center vh-100">
    <form [formGroup]="registerForm" class="form-container p-4 rounded shadow bg-light w-50">
        <div class="row justify-content-center">
            <div class="col text-center">
                <h2 class="form-title">User Form</h2>
            </div>
        </div>
        
        <div class="form-group mt-3">
            <label for="userName">Enter your name</label>
            <input id="userName" type="text" formControlName="userName" class="form-control" placeholder="Name">
            <div *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched" class="text-danger mt-2">
                <div *ngIf="registerForm.get('userName')?.errors?.['required']">
                    Name should not be empty.
                </div>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="email">Enter your email</label>
            <input id="email" type="email" formControlName="email" class="form-control" placeholder="Email">
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger mt-2">
                <div *ngIf="registerForm.get('email')?.errors?.['required']">
                    Email should not be empty.
                </div>
                <div *ngIf="registerForm.get('email')?.errors?.['email']">
                    Email should be a valid email format.
                </div>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="password">Enter your Password</label>
            <input id="password" type="password" formControlName="password" class="form-control" placeholder="Password">
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger mt-2">
                <div *ngIf="registerForm.get('password')?.errors?.['required']">
                    Password should not be empty.
                </div>
                <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
                    Password should be at least 8 characters long.
                </div>
            </div>
        </div>

        <div class="form-group mt-4 text-center">
            <button (click)="onSubmit()" type="submit" [disabled]="registerForm.invalid" class="btn btn-danger mx-2">Sign Up</button>
            <button (click)="onLogin()" type="button" class="btn btn-secondary mx-2">Login</button>
        </div>
    </form>
</div>

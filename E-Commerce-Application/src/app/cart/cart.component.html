<div class="container mt-5">
   
    <div class="list-group">
      <div
        *ngFor="let product of cart"
        class="list-group-item p-4 shadow-sm border rounded mb-3"
      >
        <div class="row">
       
          <div class="col-md-9">
            <h5 class="fw-bold">{{ product.name }}</h5>
            <p class="mb-1 text-muted">{{ product.description }}</p>
            <p class="mb-1">
              Quantity: <strong>{{ product.quantity }}</strong>
            </p>
            <p class="mb-1 text-muted">
              Price per item: {{ product.price | currency }}
            </p>
            <p class="mb-0 text-primary fw-bold">
              Total Price: {{ product.totalPrice | currency }}
            </p>
          </div>
  
        
          
        </div>
      </div>
    </div>
  
   
    <div class="d-flex justify-content-between align-items-center mt-4 flex-column flex-md-row">
      
      <div class="fs-5 fw-bold mb-3 mb-md-0">
        Total Items Price Worth: {{ totalCartItemsPrice | currency }}
      </div>
  
  
      <div class="d-flex">
        <button class="btn btn-secondary me-2" (click)="goBack()">
          Back to Products
        </button>
        <button class="btn btn-success" (click)="order()" [disabled]="isdisabled">
          Continue to Order
        </button>
      </div>
    </div>
  </div>
